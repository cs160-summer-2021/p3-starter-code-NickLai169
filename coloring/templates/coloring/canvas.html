{% load static %}

<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  	<title>P3 Coloring</title>

	<script type="text/javascript" src="{% static 'coloring/vendors/jquery/jquery-3.3.1.min.js' %}"></script>
	<script type="text/javascript" src="{% static 'coloring/vendors/paper/paper-full.min.js' %}"></script>

	<style type="text/css">
		#color-palette {
			width: 300px;
			background-color: #f1f1f1;
			display: flex;
			flex-wrap: wrap;
			position: absolute;
			top: 0;
		}

		#my-color-palette {
			position: fixed;
			border: 5px solid #8b8b8b;
			background-color: #f1f1f1;
			width: 25vw;
			height: 35vh;
			bottom: -50px;
			right: -50px;
			border-radius: 50%;
		}

		.swatch {
			width: 24px;
			height: 24px;
			-moz-border-radius: 12px;
			-webkit-border-radius: 12px;
			border-radius: 12px;
			margin: 3px;
		}

		#myCanvas {
			padding-left: 0;
		    padding-right: 0;
		    margin-left: auto;
		    margin-right: auto;
		    display: block;
		}

		#stamp_bar {
			position: fixed;
			border-radius: 5%;
			border: 5px solid #565242;
			width: 20vw;
			background-color: #FFFDD7;
			overflow-y: scroll;
			top: 15vh;
			bottom: 20vh;
			right: 0;
		}

		/* #toolbar {
			position: fixed;
			border-radius: 10%;
			border: 5px solid #565242;
			width: 20vw;
			background-color: #FFFDD7;
			top: 5vh;
			bottom: 86vh;
			right:0;

		} */
		#toolbar {
			position: fixed;
			width: 6vh;
			height: 12vh;
			left: 0px;
			bottom: 0;

			background: #FFFDD7;
			border: 5px solid #565242;
			/* box-sizing: border-box; */
			border-radius: 93px;
		}

		.color-inputs {
			position: relative;
			width: 7%;
			height: 3vh;
			border-radius: 50%;
		}

		.stamp-cards {
			width: 100%;
			height: 10vh;
			background-color: white;
			outline: black;
			padding-top: 5px;
			padding-bottom: 5px;
			
		}

		.card-image {
			width: 100%; 
			height: 100%;
		}



	</style>
